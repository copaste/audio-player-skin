<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Audio player</title>
    <meta name="MobileOptimized" content="width" />
    <meta name="HandheldFriendly" content="true" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="audio-player.css" rel="stylesheet">
</head>
<body>
<div style="width: 50%; margin: 200px auto;">
    <div class="yn-audio-player">
        <div class="yn-audio">
            <div class="loading">
                <div class="spinner"></div>
            </div>
            <div class="play-pause-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="24" viewBox="0 0 18 24">
                    <!-- play "M18 12L0 24V0" / pause "M0 0h6v24H0zM12 0h6v24h-6z" -->
                    <path fill="#566574" fill-rule="evenodd" d="M18 12L0 24V0" class="play-pause-icon" id="playPause"></path>
                </svg>
            </div>
            <div class="controls">
                <span class="current-time">0:00</span>
                <div class="slider" data-direction="horizontal">
                    <div class="progress"> <!-- width: 15.2778%; -->
                        <div class="pin" id="progress-pin" data-method="rewind"></div>
                    </div>
                </div>
                <span class="total-time">0:00</span>
            </div>
            <div class="playlist-btn">
                <svg viewBox="0 0 24 24" width="24" height="24">
                    <path fill="#566574" fill-rule="evenodd" d="M17.016 12.984l4.969 3-4.969 3v-6zM2.016 15v-2.016h12.984v2.016h-12.984zM18.984 5.016v1.969h-16.969v-1.969h16.969zM18.984 9v2.016h-16.969v-2.016h16.969z"></path>
                </svg>
            </div>
            <div class="volume">
                <div class="volume-btn"> <!-- add/remove .open --->
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <path fill="#566574" fill-rule="evenodd" d="M14.667 0v2.747c3.853 1.146 6.666 4.72 6.666 8.946 0 4.227-2.813 7.787-6.666 8.934v2.76C20 22.173 24 17.4 24 11.693 24 5.987 20 1.213 14.667 0zM18 11.693c0-2.36-1.333-4.386-3.333-5.373v10.707c2-.947 3.333-2.987 3.333-5.334zm-18-4v8h5.333L12 22.36V1.027L5.333 7.693H0z" id="speaker"></path>
                    </svg>
                </div>
                <div class="volume-controls hidden"> <!-- add/remove .hidden --->
                    <div class="slider" data-direction="vertical">
                        <div class="progress">
                            <div class="pin" id="volume-pin" data-method="changeVolume"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="playlist">
            <ul>
                <li>Track 1 <span>2:45</span></li>
                <li>Track 2 <span>2:45</span></li>
                <li>Track 3 <span>2:45</span></li>
            </ul>
            <div class="playlist-collapse">=</div>
        </div>
    </div>
        <audio crossorigin>
            <source src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/355309/equalizer.mp3" type="audio/mpeg">
        </audio>
    </div>
</div>


<script src="audio-player.js"></script>
<script src="audio-test.js"></script>
</body>
</html>
